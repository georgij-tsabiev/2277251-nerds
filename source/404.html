<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Нёрдс — дизайн-студия из Краснодара</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body class="page">
    <header class="header">
      <div class="header__wrapper container">
        <a class="logo" href="index.html">
          <img class="logo__image" src="images/nerds-logo.svg" width="100" height="50" alt="Логотип Нёрдс.">
        </a>
        <nav class="nav">
          <button class="nav__toggle" type="button" aria-label="Открыть меню навигации.">
            <span class="nav__toggle-line"></span>
          </button>
          <div class="nav__wrapper">
            <ul class="nav__list reset-list">
              <li class="nav__item">
                <a class="nav__link" href="#">Студия</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Клиенты</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="catalog.html">Магазин</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Контакты</a>
              </li>
            </ul>
            <button class="header__button cart" type="button">Корзина</button>
          </div>
        </nav>
      </div>
    </header>
    <main class="page__main">
      <section class="page__error error">
        <div class="error__wrapper container">
          <h1 class="error__title"><span class="error__title-additional">Ууупс...</span>Страница не найдена</h1>
          <p class="error__descr">Страница, которую вы ищете, не существует или произошла другая ошибка, вернитесь на домашнюю страницу.</p>
          <a class="error__home-link button" href="index.html">На главную</a>
          <span class="error__text">404</span>
        </div>
      </section>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
